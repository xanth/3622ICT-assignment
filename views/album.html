<div class="row">
  <div class="col-sm-6 col-md-4">
    <div ng-repeat="image in album.images" class="thumbnail">
      <a ng-click="album.OpenLightboxModal($index)">
        <img ng-src="{{image.thumb.source}}" alt="{{image.name}}">
      </a>
      <div class="caption">
        <h3>{{image.name}}</h3>
        <p><a class="btn btn-primary" role="button" ng-click="album.like(image.id, $index)" >Like</a> Likes: {{image.likes.summary.total_count}}</p>
      </div>
    </div>
  </div>
</div>
