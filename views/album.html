<div class="row">
  <div class="col-sm-6 col-md-4">
    <div ng-repeat="image in album.images" class="thumbnail">
      <a ng-click="album.OpenLightboxModal($index)">
        <img ng-src="{{image.thumb.source}}" alt="{{image.name}}">
      </a>
      <div class="caption">
        <h3>{{image.name}}</h3>
        <p ng-init="album.hasLiked($index)">
          <a ng-if="!image.hasLiked && image.hasLiked != undefined" class="btn btn-primary" role="button" ng-click="album.like(image.id, $index, image.hasLiked)" >Like</a>
          <a ng-if="image.hasLiked" class="btn btn-primary" role="button" ng-click="album.unLike(image.id, $index, image.hasLiked)" >Unlike</a>
          Likes: {{image.likes.summary.total_count}}
        </p>
      </div>
    </div>
  </div>
</div>
